<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#EAEAEA"/>
  
  <!-- Road -->
  <rect y="150" width="800" height="150" fill="#333333"/>
  <rect y="225" width="800" height="2" fill="#FFFFFF" stroke="none" stroke-dasharray="20 20"/>
  
  <!-- Cars -->
  <g transform="translate(200, 200)">
    <!-- Red car body -->
    <rect x="0" y="0" width="60" height="30" rx="8" fill="#EF4444"/>
    <rect x="10" y="-10" width="30" height="15" rx="4" fill="#EF4444"/>
    <!-- Wheels -->
    <circle cx="15" cy="30" r="8" fill="#1F2937"/>
    <circle cx="45" cy="30" r="8" fill="#1F2937"/>
    <!-- Lights -->
    <rect x="58" y="5" width="4" height="8" rx="1" fill="#FFFF00"/>
    <rect x="-2" y="5" width="4" height="8" rx="1" fill="#FF0000"/>
    <!-- Sensors -->
    <line x1="60" y1="10" x2="90" y2="-20" stroke="#4ADE80" stroke-width="1.5"/>
    <line x1="60" y1="15" x2="150" y2="15" stroke="#4ADE80" stroke-width="1.5"/>
    <line x1="60" y1="20" x2="90" y2="50" stroke="#4ADE80" stroke-width="1.5"/>
    <circle cx="90" cy="-20" r="3" fill="#4ADE80"/>
    <circle cx="150" cy="15" r="3" fill="#4ADE80"/>
    <circle cx="90" cy="50" r="3" fill="#4ADE80"/>
  </g>
  
  <g transform="translate(500, 180)">
    <!-- Blue car body -->
    <rect x="0" y="0" width="60" height="30" rx="8" fill="#3B82F6"/>
    <rect x="10" y="-10" width="30" height="15" rx="4" fill="#3B82F6"/>
    <!-- Wheels -->
    <circle cx="15" cy="30" r="8" fill="#1F2937"/>
    <circle cx="45" cy="30" r="8" fill="#1F2937"/>
    <!-- Lights -->
    <rect x="58" y="5" width="4" height="8" rx="1" fill="#FFFF00"/>
    <rect x="-2" y="5" width="4" height="8" rx="1" fill="#FF0000"/>
    <!-- Sensors -->
    <line x1="60" y1="10" x2="90" y2="-20" stroke="#4ADE80" stroke-width="1.5"/>
    <line x1="60" y1="15" x2="150" y2="15" stroke="#4ADE80" stroke-width="1.5"/>
    <line x1="60" y1="20" x2="90" y2="50" stroke="#4ADE80" stroke-width="1.5"/>
    <circle cx="90" cy="-20" r="3" fill="#4ADE80"/>
    <circle cx="150" cy="15" r="3" fill="#4ADE80"/>
    <circle cx="90" cy="50" r="3" fill="#4ADE80"/>
  </g>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(650, 50)">
    <!-- Nodes -->
    <circle cx="20" cy="20" r="10" fill="#4C6EF5"/>
    <circle cx="20" cy="50" r="10" fill="#4C6EF5"/>
    <circle cx="20" cy="80" r="10" fill="#4C6EF5"/>
    
    <circle cx="70" cy="35" r="10" fill="#4C6EF5"/>
    <circle cx="70" cy="65" r="10" fill="#4C6EF5"/>
    
    <circle cx="120" cy="50" r="10" fill="#4C6EF5"/>
    
    <!-- Connections -->
    <line x1="30" y1="20" x2="60" y2="35" stroke="#4C6EF5" stroke-width="2"/>
    <line x1="30" y1="20" x2="60" y2="65" stroke="#4C6EF5" stroke-width="2"/>
    <line x1="30" y1="50" x2="60" y2="35" stroke="#4C6EF5" stroke-width="2"/>
    <line x1="30" y1="50" x2="60" y2="65" stroke="#4C6EF5" stroke-width="2"/>
    <line x1="30" y1="80" x2="60" y2="35" stroke="#4C6EF5" stroke-width="2"/>
    <line x1="30" y1="80" x2="60" y2="65" stroke="#4C6EF5" stroke-width="2"/>
    
    <line x1="80" y1="35" x2="110" y2="50" stroke="#4C6EF5" stroke-width="2"/>
    <line x1="80" y1="65" x2="110" y2="50" stroke="#4C6EF5" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="20" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Inputs</text>
    <text x="70" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Hidden</text>
    <text x="120" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Output</text>
  </g>
  
  <!-- Road Markings -->
  <g>
    <rect x="20" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="100" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="180" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="260" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="340" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="420" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="500" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="580" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="660" y="225" width="40" height="2" fill="#FFFFFF"/>
    <rect x="740" y="225" width="40" height="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Hills in Background -->
  <path d="M0,150 Q100,50 200,150" fill="#4ADE80"/>
  <path d="M150,150 Q300,20 450,150" fill="#3B8266"/>
  <path d="M400,150 Q550,80 700,150" fill="#4ADE80"/>
  <path d="M650,150 Q750,100 800,150" fill="#3B8266"/>
  
  <!-- Sun -->
  <circle cx="700" cy="50" r="30" fill="#FBBF24"/>
  <circle cx="700" cy="50" r="35" fill="#FBBF24" opacity="0.3"/>
  <circle cx="700" cy="50" r="40" fill="#FBBF24" opacity="0.2"/>
  
  <!-- Text -->
  <text x="400" y="370" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1F2937">Self-Driving Car Simulation</text>
  <text x="400" y="400" font-family="Arial" font-size="16" text-anchor="middle" fill="#4B5563">Neural Networks in Action</text>
</svg> 